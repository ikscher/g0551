<link rel="stylesheet" type="text/css" href="view/stylesheet/general.css">
<link rel="stylesheet" type="text/css" href="view/stylesheet/main.css">

<script type="text/javascript" src="view/javascript/jquery/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="view/javascript/jquery/ui/jquery-ui-1.8.16.custom.min.js"></script>
<link type="text/css" href="view/javascript/jquery/ui/themes/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />

    <h1><img src="view/image/product.png" alt="" /> {$heading_title}
        <span class="action-span">
	      <a href="javascript:;"  onclick="$('#form').submit();" >{$button_save}</a>
	      <a href="{$cancel}">{$button_cancel}</a>
	    </span>
    </h1>
   <!-- {if $error_warning}
      <div class="warning">{$error_warning}</div>
   {/if}
   {if $success}
      <div class="success">{$success}</div>
   {/if}  -->
    <div class="list-div" id="listDiv">
      
      <form action="{$action}" method="post" enctype="multipart/form-data" id="form">

          <table class="form">
    
            <tr>
              <td>{$column_comment}</td>
              <td><textarea name="comment" id="comment" cols="150" rows="10" >{if isset($comment['comment'])}{$comment['comment']}{/if}</textarea>
			  {if $error_content}
                <span class="error">{$error_content}</span>
                {/if}
			  </td>
            </tr>
          
            
            
            <tr>
              <td>{$column_createtime}</td>
              <td><input type="text" name="createtime" value="{if isset($comment['createtime'])}{$comment['createtime']}{/if}" size="12" class="date" /></td>
            </tr>
            
           
            <tr>
                <td>{$column_isShow}</td>
                <td><select name="isShow">
					<option value="1" {if isset($comment['isShow']) && $comment['isShow']=='1'}  selected="selected"{/if}>{$text_show}</option>
					<option value="2" {if isset($comment['isShow']) && $comment['isShow']=='2'}  selected="selected"{/if}>{$text_delete}</option>
					<option value="3" {if isset($comment['isShow']) && $comment['isShow']=='3'}  selected="selected"{/if}>{$text_hidden}</option>
                </select></td>
            </tr>
            
          </table>

      </form>
</div>
<script type="text/javascript" src="view/javascript/ckeditor/ckeditor.js"></script>
