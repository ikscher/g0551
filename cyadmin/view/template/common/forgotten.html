{$header}
<div id="content">
  <div class="breadcrumb">
    {loop $breadcrumbs   $breadcrumb}
    {$breadcrumb['separator']}<a href="{$breadcrumb['href']}">{$breadcrumb['text']}</a>
    {/loop}
  </div>
  {if $error_warning}
  <div class="warning">{$error_warning}</div>
  {/if}
  <div class="box">
    <div class="heading">
      <h1><img src="view/image/user.png" alt="" /> {$heading_title}</h1>
      <div class="buttons"><a onclick="$('#forgotten').submit();" class="button">{$button_reset}</a><a onclick="location = '{$cancel}';" class="button">{$button_cancel}</a></div>
    </div>
    <div class="content">
      <form action="{$action}" method="post" enctype="multipart/form-data" id="forgotten">
        <p>{$text_email}</p>
        <table class="form">
          <tr>
            <td>{$entry_email}</td>
            <td><input type="text" name="email" value="{$email}" /></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
{$footer}
