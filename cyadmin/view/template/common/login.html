<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" type="text/css" href="view/stylesheet/stylesheet.css" /> 
<script type="text/javascript" src="view/javascript/jquery/jquery-1.8.0.min.js"></script>
</head>
<body>
<div class="div1"></div>
<div id="content">
  <div class="box" style="width: 400px; min-height: 300px; margin-top: 40px; margin-left: auto; margin-right: auto;">
    <div class="heading">
      <h1><img src="view/image/lockscreen.png" alt="" /> {$text_login}</h1>
    </div>
    <div class="content" style="min-height: 150px; overflow: hidden;">
      {if $success}
      <div class="success">{$success}</div>
      {/if}
      {if $error_warning}
      <div class="warning">{$error_warning}</div>
      {/if}
      <form action="{$action}" method="post" enctype="multipart/form-data" id="form">
        <table style="width: 100%;">
          <tr>
            <td style="text-align: center;" rowspan="4"><img src="view/image/login.png" alt="{$text_login}" /></td>
          </tr>
          <tr>
            <td>{$entry_username}<br />
              <input type="text" name="username" value="{$username}" style="margin-top: 4px;" />
              <br />
              <br />
              {$entry_password}<br />
              <input type="password" name="password" value="{$password}" style="margin-top: 4px;" />
             <!--  <br />
              <a href="{$forgotten}">{$text_forgotten}</a></td> -->
          </tr>
          <tr>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: right;"><a onclick="$('#form').submit();" class="button">{$button_login}</a></td>
          </tr>
        </table>
        {if $redirect}
        <input type="hidden" name="redirect" value="{$redirect}" />
        {/if}
      </form>
    </div>
  </div>
</div>
<script type="text/javascript"><!--
$('#form input').keydown(function(e) {
	if (e.keyCode == 13) {
		$('#form').submit();
	}
});
//--></script> 
</body>
</html>
