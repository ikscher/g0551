{$header}
<div id="content">
  <div class="breadcrumb">
    {loop $breadcrumbs   $breadcrumb}
    {$breadcrumb['separator']}<a href="{$breadcrumb['href']}">{$breadcrumb['text']}</a>
    {/loop}
  </div>
  <div class="box">
    <div class="heading">
      <h1><img src="view/image/user.png" alt="" /> {$heading_title}</h1>
      <div class="buttons"><a onclick="$('#reset').submit();" class="button">{$button_save}</a><a onclick="location = '{$cancel}';" class="button">{$button_cancel}</a></div>
    </div>
    <div class="content">
      <form action="{$action}" method="post" enctype="multipart/form-data" id="reset">
        <p>{$text_password}</p>
        <table class="form">
          <tr>
            <td>{$entry_password}</td>
            <td><input type="password" name="password" value="{$password}" />
              {if $error_password}
              <span class="error">{$error_password}</span>
              {/if}</td>
          </tr>
          <tr>
            <td>{$entry_confirm}</td>
            <td><input type="password" name="confirm" value="{$confirm}" />
              {if $error_confirm}
              <span class="error">{$error_confirm}</span>
              {/if}</td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
{$footer}
