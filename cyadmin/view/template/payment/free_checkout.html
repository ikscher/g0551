{$header}
<div id="content">
  <div class="breadcrumb">
    {loop $breadcrumbs   $breadcrumb}
    {$breadcrumb['separator']}<a href="{$breadcrumb['href']}">{$breadcrumb['text']}</a>
    {/loop}
  </div>
  {if $error_warning}
  <div class="warning">{$error_warning}</div>
  {/if}
  <div class="box">    
    <div class="heading">
      <h1><img src="view/image/payment.png" alt="" /> {$heading_title}</h1>
      <div class="buttons"><a onclick="$('#form').submit();" class="button">{$button_save}</a><a onclick="location = '{$cancel}';" class="button">{$button_cancel}</a></div>
    </div>
    <div class="content">
      <form action="{$action}" method="post" enctype="multipart/form-data" id="form">
        <div id="tab-general" class="page">
          <table class="form">
            <tr>
              <td>{$entry_order_status}</td>
              <td><select name="free_checkout_order_status_id">
                  {loop $order_statuses   $order_status}
                  {if $order_status['order_status_id'] == $free_checkout_order_status_id}
                  <option value="{$order_status['order_status_id']}" selected="selected">{$order_status['name']}</option>
                   {else}
                  <option value="{$order_status['order_status_id']}">{$order_status['name']}</option>
                  {/if}
                  {/loop}
                </select></td>
            </tr>
            <tr>
              <td>{$entry_status}</td>
              <td><select name="free_checkout_status">
                  {if $free_checkout_status}
                  <option value="1" selected="selected">{$text_enabled}</option>
                  <option value="0">{$text_disabled}</option>
                   {else}
                  <option value="1">{$text_enabled}</option>
                  <option value="0" selected="selected">{$text_disabled}</option>
                  {/if}
                </select></td>
            </tr>
            <tr>
              <td>{$entry_sort_order}</td>
              <td><input type="text" name="free_checkout_sort_order" value="{$free_checkout_sort_order}" size="1" /></td>
            </tr>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
{$footer}
