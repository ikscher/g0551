{$header}
<div id="content">
  <div class="breadcrumb">
    {loop $breadcrumbs   $breadcrumb}
    {$breadcrumb['separator']}<a href="{$breadcrumb['href']}">{$breadcrumb['text']}</a>
     {/loop}
  </div>
  {if $error_warning}
  <div class="warning">{$error_warning}</div>
  {/if}
  <div class="box">
    <div class="heading">
      <h1><img src="view/image/total.png" alt="" /> {$heading_title}</h1>
      <div class="buttons"><a onclick="$('#form').submit();" class="button">{$button_save}</a><a onclick="location = '{$cancel}';" class="button">{$button_cancel}</a></div>
    </div>
    <div class="content">
      <form action="{$action}" method="post" enctype="multipart/form-data" id="form">
        <table class="form">
          <tr>
            <td>{$entry_total}</td>
            <td><input type="text" name="klarna_fee_total" value="{$klarna_fee_total}" /></td>
          </tr>
          <tr>
            <td>{$entry_fee}</td>
            <td><input type="text" name="klarna_fee_fee" value="{$klarna_fee_fee}" /></td>
          </tr>
          <tr>
            <td>{$entry_tax_class}</td>
            <td><select name="klarna_fee_tax_class_id">
                  <option value="0">{$text_none}</option>
                  {loop $tax_classes   $tax_class}
                  {if $tax_class['tax_class_id'] == $klarna_fee_tax_class_id}
                  <option value="{$tax_class['tax_class_id']}" selected="selected">{$tax_class['title']}</option>
                   {else}
                  <option value="{$tax_class['tax_class_id']}">{$tax_class['title']}</option>
                  {/if}
                  {/loop}
                </select></td>
          </tr>
          <tr>
            <td>{$entry_status}</td>
            <td><select name="klarna_fee_status">
                {if $klarna_fee_status}
                <option value="1" selected="selected">{$text_enabled}</option>
                <option value="0">{$text_disabled}</option>
                 {else}
                <option value="1">{$text_enabled}</option>
                <option value="0" selected="selected">{$text_disabled}</option>
                {/if}
              </select></td>
          </tr>
          <tr>
            <td>{$entry_sort_order}</td>
            <td><input type="text" name="klarna_fee_sort_order" value="{$klarna_fee_sort_order}" size="1" /></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
{$footer}
