<script type="text/javascript" >
    
	var loadLazy={
	    num:0,
		maxnum:5,
		loadMore:function(){
		    $.ajax({
				url : '?route=product/joy/getImageSrc&start='+loadLazy.num,
				dataType : 'json',
				success : function(show){
					if(typeof show == 'object'){	
						l = show.length;
						var i=0;
						var ul_1=[],ul_2=[],ul_3=[],ul_4=[];
						var oProduct, row, iHeight, iTempHeight, item;
						for(; i<l; i++){
						    
							
							oProduct = show[i];
			
							// 找出当前高度最小的列, 新内容添加到该列
							/*
							iHeight = -1;
							$('#main .container').each(function(){
								iTempHeight = Number( $(this).height() );
								if(iHeight == -1 || iHeight > iTempHeight)
								{
									iHeight = iTempHeight;
									row = $(this);
								}
							});
							*/
							
							//item = $('<li class="item"><span class="itimg"><a href="?route=product/joy/joyDetail&id='+oProduct.id+'"><img src="'+oProduct.imageUrl+'"/></a></span><span class="itintr">'+oProduct.present+'</span><span class="itshare"><span class="itsharebg"><a >'+oProduct.favoriate+'</a></span> <span><a>评论</a>（'+oProduct.comment+'）</span> <span><a>分享</a>（'+oProduct.share+'）</span></span><span class="itmember"><a href="#"><img src="'+oProduct.avatar+'" width="30" height="30" alt="itmember" />'+oProduct.nickname+'</a></span></li>').hide();
							
							item ='<li class="item"><div class="itimg cl"><a href="?route=product/joy/joyDetail&id='+oProduct.id+'"><img src="'+oProduct.imageUrl+'"/></a></div><div class="itintr cl">'+oProduct.present+'</div><div class="itshare cl"><div class="itsharebg"><a >'+oProduct.favoriate+'</a></div> <div><a>评论</a>（'+oProduct.comment+'）</div> <div><a>分享</a>（'+oProduct.share+'）</div></div><div class="itmember cl"><a href="#"><img src="'+oProduct.avatar+'" width="30" height="30" alt="itmember" />'+oProduct.nickname+'</a></div></li>';
							
							
							switch(i%4){
							    case 1:
							        ul_1.push(item);
									break;
								case 2:
								    ul_2.push(item);
									break
								case 3:
								    ul_3.push(item);
									break;
								case 0:
								    ul_4.push(item);
									break;
								
							}
							
							 
						}
						
						ul_1=$('<ul>'+ul_1.toString().replace(/\,/gi,'')+'</ul>');
						ul_2=$('<ul>'+ul_2.toString().replace(/\,/gi,'')+'</ul>');
						ul_3=$('<ul>'+ul_3.toString().replace(/\,/gi,'')+'</ul>');
						ul_4=$('<ul>'+ul_4.toString().replace(/\,/gi,'')+'</ul>');
						$('#main .waterfall_container ').append(ul_1);
						$('#main .waterfall_container ').append(ul_2);
						$('#main .waterfall_container ').append(ul_3);
						$('#main .waterfall_container ').append(ul_4);
						
						//item.fadeIn();
					}
				}		
			});
		}
	
	
	
	};
	
	loadLazy.loadMore();
	$(document).ready(function () {
		$(window).bind("scroll",function(){
			var top = $(document).scrollTop();
			var wh = $(window).height();
			var dh = $(document).height();

		    /*判断窗体高度与竖向滚动位移大小相加 是否 超过内容页高度*/
			if ((wh + top) >= dh && (loadLazy.num < loadLazy.maxnum)) {
			    ++loadLazy.num;
				loadLazy.loadMore();
				
			}
		});
	});
	
	
	
	gotoTop();//返回顶部
</script>
