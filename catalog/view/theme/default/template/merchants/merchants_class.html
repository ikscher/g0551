{$header}
 	<!--左侧begin-->
	{$left}
 	<!--左侧end-->
	
    <!--右侧begin-->
	<div class="right">
		<div class="blue_bor">
			<div class="blue_topbg">
				<ul>
					<li class="bl">选择宝贝所属分类</li>
					<li class="br"><span class="red">*</span> 表示该项必填</li>
				</ul>
			</div>
			<div class="blue_r">
                		
				    <input name="id" id="class_id" type="hidden" value="" />
					<input name="payment_method" type='hidden'  value={$payment_method} />
                    <div class="product_class">
                        <div id="loading_info">分类加载中……</div>
                        {if $classList}
                        <ul class="class_list">
                            {loop $classList $item}
                            <li data-rel="{$item["classId"]}">{$item["className"]}</li>
                            {/loop}
                        </ul>
                        <div class="clear_float"></div>
                        {else}
                        暂无商品分类
                        {/if}
                    </div>
                    <div class="submit">
						<div class="float-submitbar">
							 <button type="submit" name="release" class="J_Submit btn btn-main-primary btn-submit" value="发布" >
							<span class="btn-txt">发布商品</span>  </button> 
							
						</div>
				    </div> 
					 
				
			</div>
		</div>
    
    </div>
 	<!--右侧end-->
{$footer}
<script type="text/javascript" src="catalog/view/javascript/merchants.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	selectClass();
});

$("button[name='release']").click(function(){
    var payment_method=$('input[name=payment_method]').val();
	
	if(payment_method=='[]' || payment_method.length==0){
	    alert('请至少安装一种支付方式,并启用它！');
		location.href='?route=merchants/payment';
		return false;
	}
	if($("#class_id").val()==""){
		alert("对不起，请选择商品所属分类！");
		return false;
	}

	location.href="?route=merchants/release/detail&cid="+$("#class_id").val();
});
</script>
