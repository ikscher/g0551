{$header}
 	<!--左侧begin-->
	{$left}
 	<!--左侧end-->
    <!--右侧begin-->
	<div class="right"><div class="account_box1">
		<div class="item-list">
			<div class="item-list-hd">
			<ul class="item-list-tabs item-list-tabs-flexible clearfix" >
				<li class="current"><a href="?route=merchants/sell" hidefocus="true">出售中的宝贝</a></li>
				<li><a href="?route=merchants/warehouse" hidefocus="true">等待上架的宝贝</a></li>
			</ul>
			</div>
			<div class="item-list-bd">
				<form name="" action="{$search_url}" method="post">
                <table>
					<tr>
						<td width="300"><input name="name" type="text"  class="input-xlarge" id="name" value="{$name}" placeholder="宝贝名称"/></td>
						<td width="100"><input name="model" type="text"  class="input-small" id="model" value="{$model}" placeholder="宝贝编号"/></td>
					    <td><input name="price1" type="text" class="input-mini" id="price1"  maxlength="10" value="{$price1}" placeholder="最小价" />到<input name="price2" type="text" class="input-mini" id="price2"  maxlength="10" value="{$price2}" placeholder="最大价"/></td>
				        <td><button onclick="javascript:searchItems()" class="btn" type="submit">搜索</button></td>
				  </tr>
				</table>
                </form>
				<table align="center">
				<thead>
					<tr>
					  <th class="th_topbor" width="18"></th>
						<th class="th_topbor" width="60">宝贝图片</th>
						<th class="th_topbor" width="200">宝贝名称</th>
					  <th class="th_topbor" width="100">价格</th>
						<th class="th_topbor" width="100">库存</th>
					  <th class="th_topbor" width="60">下架</th>
						<th class="th_topbor" width="150">创建时间</th>
						<th width="60" class="th_topbor" >操作</th>
			          <th class="th_topbor" >&nbsp;</th>
				  </tr>
				</thead>
				</table> 
		  </div>  
			<table width="100%">
				<tr bgcolor="#f3f3f3" id="alignleft">
					<td width="60"><input type="checkbox" name="checkbox" value="" onclick="SelectAll('info_id',this)" /> 全选</td>
					<td width="200"><button class="btn" type="button" onclick="SetSelectProduct('?route=merchants/sell/del','删除','宝贝','info_id')">删 除</button>
									<button class="btn" type="button" onclick="SetSelectProduct('?route=merchants/sell/down','下架','宝贝','info_id')">下 架</button><td>
					<td></td>
			</table>
            <div class="sell">
                {loop $list $info}
                <table border="0" align="center" cellpadding="0" cellspacing="0" >
                  <tr>
                    <td colspan="7" class="td_top" id="alignleft"><label>
                      <input type="checkbox" name="info_id" value="{$info['product_id']}" />
                    宝贝编号 {$info['model']} </label></td>
                  </tr>
                  <tr>
                    <td height="72" colspan="7"><table width="96%" border="0" align="center" cellpadding="0" cellspacing="0">
                      <tr>
                        <td width="60"><a href="?route=product/product&product_id={$info['product_id']}"><img src="{$info['image']}" width="50" height="50" class="item-pic"/></a></td>
                        <td width="220"><a href="?route=product/product&product_id={$info['product_id']}">{$info['name']}</a></td>
                        <td width="100" class="price-now">￥<span class="bf60">{$info['price']}</span></td>
                        <td width="100">{$info['quantity']}({$info['sku']})</td>
                        <td width="60"><button class="btn" type="button" onclick="SetProduct('?route=merchants/sell/down','下架','宝贝',{$info['product_id']})">下架</button></td>
                        <td width="150" align="center">$info['date_added']</td>
                        <td width="60" align="center">
                        <button class="btn" type="button" onclick="location.href='{$info['edit_url']}'" >编辑宝贝</button><!--<a href="{$info['edit_url']}">编辑宝贝</a><br/><button class="trigger-btn" type="button">预览宝贝</button>--></td>
                      </tr>
                    </table></td>
                  </tr>
                </table>
                {/loop}
            </div>
            
      <!--begin  页脚批量操作和列表翻页 begin-->
	    <div class="pageRight">
		<table>
    		<tr>
    			<td>{$page}</td>
    		</tr>		
		</table>
		</div>
 	<!--页脚翻页end-->
		</div>
    </div></div>
 	<!--右侧end-->
</div>
{$footer}
